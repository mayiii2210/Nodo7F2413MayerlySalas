<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="onPageSEO">
    <meta http-equiv="refresh" content="100">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <hr>
 <h2>Mis datos de contacto</h2>
 <p><i>Nombre:</i> Mayerly</p>
 <p><i>Apellido:</i>Salas</p>
 <p><i>Telefono:</i>322-655-4845</p>
 <p><i>Email:</i>mayerlysalas06@gmail.com</p>
 <hr>

 <h2>Formulario de contacto</h2>
 <form method="post" action="">
     <fieldset>
         <legend>Datos obligatorios</legend>
         <label for="nombre">Nombre completo:</label>
         <input type="text" id="nombre" name="nombre" required>
         <br>
         <label for="email">Correo electronico:</label>
         <input type="email" id="email" name="correo">
         <br>
         <label for="genero">Masculino:</label>
         <input type="checkbox" id="genero2" name="genero">
         <br>
         <label for="genero1">Femenino:</label>
         <input type="checkbox" id="genero1" name="genero1">
         <br>
         <label for="">Otro:</label>
         <input type="text" name="otrogenero">
     </fieldset>
     <br>
     <fieldset>
         <legend>Datos opcionales</legend>
         <label for="tel">Ingrese su teléfono:</label>
         <input type="tel" id="tel" name="telefono" placeholder="+57 (000)  000-0000">
         <h4>¿En qué te puedo ayudar</h4>
         <br>
         <select name="f-type" id="f-type">
             <option value="">¿Qué opción se acomoda a tus necesidades?</option>
             <option value="página">Página web</option>
             <option value="ayuda">Ayuda sobre un tema</option>
             <option value="sugerencia">Sugerencia</option>
         </select>
     </fieldset>
     <br>
     <fieldset>
 <pre>
<label for="horario">
¿Qué horario se acomoda mejor para contactarte?</label>
    
<input type="datetime-local">
    
<label for="más de ti">¿Hay algo que quieras agregar?</label>

<textarea name="agregar" id="agregar" cols="30" rows="10"></textarea>
 </pre>
     </fieldset>
<br>
<button type="reset">Deshacer</button>
<button type="submit">Enviar</button>
 </form>
</body>
</html>
